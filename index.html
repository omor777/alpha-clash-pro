<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Clash Pro</title>
    <!-- daisyUI and tailwind css -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="font-poppins">
    <main
      class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center"
    >
      <section
        id="home-screen"
        class="home flex flex-col items-center justify-center h-screen"
      >
        <h1
          class="text-[10.625rem] font-anton uppercase text-white text-center"
        >
          Alpha Clash Pro
        </h1>
        <p class="text-white text-center text-2xl font-medium leading-7">
          Unleash Your Keyboard Kun g Fu : Press Enter to Play
        </p>
        <button
          onclick="play()"
          class="btn btn-secondary btn-wide btn-lg block mx-auto mt-14"
        >
          play
        </button>
      </section>
      <!-- Play ground -->
      <section id="play-ground" class="play-ground hidden">
        <!-- play ground container -->
        <div class="flex flex-col items-center gap-20 pt-20">
          <!-- screen -->
          <div
            class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313cc] bg-white/70 backdrop-blur-md"
          >
            <div class="flex justify-center">
              <p class="bg-black/80 text-white py-4 rounded-b-xl px-6">
                Don't watch keyboard while playing...
              </p>
            </div>
            <p
              id="current-alphabet"
              class="text-[128px] font-semibold leading-7 text-center mt-20 uppercase"
            >
              Y
            </p>
          </div>
          <!-- keyboard start-->
          <div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="q" class="kbd">q</kbd>
              <kbd id="w" class="kbd">w</kbd>
              <kbd id="e" class="kbd">e</kbd>
              <kbd id="r" class="kbd">r</kbd>
              <kbd id="t" class="kbd">t</kbd>
              <kbd id="y" class="kbd">y</kbd>
              <kbd id="u" class="kbd">u</kbd>
              <kbd id="i" class="kbd">i</kbd>
              <kbd id="o" class="kbd">o</kbd>
              <kbd id="p" class="kbd">p</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="a" class="kbd">a</kbd>
              <kbd id="s" class="kbd">s</kbd>
              <kbd id="d" class="kbd">d</kbd>
              <kbd id="f" class="kbd">f</kbd>
              <kbd id="g" class="kbd">g</kbd>
              <kbd id="h" class="kbd">h</kbd>
              <kbd id="j" class="kbd">j</kbd>
              <kbd id="k" class="kbd">k</kbd>
              <kbd id="l" class="kbd">l</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="z" class="kbd">z</kbd>
              <kbd id="x" class="kbd">x</kbd>
              <kbd id="c" class="kbd">c</kbd>
              <kbd id="v" class="kbd">v</kbd>
              <kbd id="b" class="kbd">b</kbd>
              <kbd id="n" class="kbd">n</kbd>
              <kbd id="m" class="kbd">m</kbd>
              <kbd id="/" class="kbd">/</kbd>
            </div>
          </div>
          <!-- keyboard end-->
          <!-- life score -->
          <div class="flex items-center gap-28">
            <button class="btn rounded-full btn-primary text-white btn-wide">
              Life
              <img src="images/heart.svg" alt="" />
              <span id="current-life">5</span>
            </button>
            <button class="btn btn-secondary rounded-full text-white btn-wide">
              Score
              <img src="images/monitization.svg" alt="" />
              <span id="current-score">0</span>
            </button>
          </div>
        </div>
      </section>
      <!-- score -->
      <section id="final-score" class="hidden">
        <div class="flex justify-center items-center h-screen">
          <div
            class="text-white bg-[#ffffff33] p-8 rounded-lg text-center space-y-8"
          >
            <h4 class="text-3xl">Game over !</h4>
            <h1 class="text-8xl text-white">
              <span class="font-extrabold">Score :</span>
              <span id="last-score">14</span>
            </h1>
            <button onclick="play()" class="btn btn-lg">Play Again</button>
            <p class="text-xl text-white">Practice will make you Pro</p>
          </div>
        </div>
      </section>
    </main>
    <script src="scripts/utility.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
